<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- Css -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <!-- Fontaweson -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />

    <title>API Veterinaria | Mascotas</title>
  </head>
  <body>
    <!-- Container -->
    <div class="container">
      <!-- Navbar -->
      <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="home">API Veterinaria</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
              <li class="nav-item">
                <a class="nav-link" href="clientes">Clientes</a>
              </li>
              <li class="nav-item active">
                <a class="nav-link" href="#"
                  >Mascotas <span class="sr-only">(current)</span></a
                >
              </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
              <input
                class="form-control mr-sm-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button class="btn btn-success my-2 my-sm-0" type="submit">
                Go!
              </button>
            </form>
          </div>
        </nav>
      <!-- End of Navbar -->
      <!-- Button -->
      <div class="mt-1">
        <button
          type="button"
          class="btn btn-primary"
          data-toggle="modal"
          data-target="#exampleModal"
        >
          <i class="fas fa-plus-square"></i>
        </button>
        Mascotas
      </div>
      <!-- Button -->
      <!-- Table -->
      <table class="table mt-1">
        <thead class="thead-dark">
          <tr>
            <th scope="col">#</th>
            <th scope="col">Nombre</th>
            <th scope="col">Edad</th>
            <th scope="col">Raza</th>
            <th scope="col">Acción</th>
          </tr>
        </thead>
        <tbody id="dog-container">
          <!-- template -->
        </tbody>
      </table>
      <!-- End of table -->
      <!-- End of container -->
    </div>

    <!-- Modal -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Añadir Cliente</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form id="formato">
              <input type="hidden" id="inputIndice" />
              <div class="form-row">
                <div class="col-9 mb-2">
                  <input
                    onkeyup="onValidateDogForm()"
                    id="dogname"
                    type="text"
                    class="form-control"
                    placeholder="Mascota"
                  />
                </div>
                <div class="col-3 mb-2">
                  <input
                    id="age"
                    type="number"
                    class="form-control"
                    placeholder="Edad"
                  />
                </div>
                <div class="col mb-2">
                  <select class="form-control" id="dog">
                    <option selected>Elegir raza</option>
                    <option>Affenpinscher</option>
                    <option>Basenji</option>
                    <option>Bulldog</option>
                    <option>Cattledog</option>
                    <option>Chihuahua</option>
                    <option>Doberman</option>
                    <option>Eskimo</option>
                    <option>Frise</option>
                    <option>Greyhound</option>
                    <option>Havanese</option>
                    <option>keeshond</option>
                    <option>Mix</option>
                    <option>Whippet</option>
                  </select>
                </div>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Cerrar
            </button>
            <button
              onclick="onClickDogForm()"
              type="button"
              class="btn btn-primary"
              data-dismiss="modal"
              id="btn-save"
              disabled
            >
              Guardar
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- End of Modal -->
    <!-- Modal edit -->
    <div
    class="modal fade"
    id="exampleModal-edit2"
    tabindex="-1"
    role="dialog"
    aria-labelledby="exampleModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Editar Mascota</h5>
          <button
            type="button"
            class="close"
            data-dismiss="modal"
            aria-label="Close"
          >
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form id="formato">
            <input type="hidden" id="inputIndice" />
            <div class="form-row">
              <div class="col-9 mb-2">
                <input
                  id="dogname-edit"
                  type="text"
                  class="form-control"
                  placeholder="Mascota"
                />
              </div>
              <div class="col-3 mb-2">
                <input
                  id="age-edit"
                  type="number"
                  class="form-control"
                  placeholder="Edad"
                />
              </div>
              <div class="col mb-2">
                <select class="custom-select" id="dog-edit2">
                  <option selected>Elegir raza</option>
                  <option>Affenpinscher</option>
                  <option>Basenji</option>
                  <option>Bulldog</option>
                  <option>Cattledog</option>
                  <option>Chihuahua</option>
                  <option>Doberman</option>
                  <option>Eskimo</option>
                  <option>Frise</option>
                  <option>Greyhound</option>
                  <option>Havanese</option>
                  <option>keeshond</option>
                  <option>Mix</option>
                  <option>Whippet</option>
                </select>
              </div>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button
            type="button"
            class="btn btn-secondary"
            data-dismiss="modal"
          >
            Cerrar
          </button>
          <button
            onclick="onClickDogForm()"
            type="button"
            class="btn btn-primary"
            data-dismiss="modal"
            id="btn-guardar"
            disabled
          >
            Guardar
          </button>
        </div>
      </div>
    </div>
  </div>
<!-- End modal edit -->
    <!-- Script -->
    <script src="js/app_dog.js"></script>
    
    <!-- Script fontaweson-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
